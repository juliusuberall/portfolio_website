        <text x="240px" y="288px" style="font-family:'Poppins-Bold', 'Poppins';font-weight:700;font-size:50px;fill:white;">MESH GROWTH</text>
        <text x="240px" y="360px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:50px;fill:white;">CONCEPT</text>
    </g>
    <g transform="matrix(1,0,0,1,120,1407.3)">
        <text x="482.928px" y="272.703px" style="font-family:'Poppins-Bold', 'Poppins';font-weight:700;font-size:32px;fill:white;">#1 -COLLISION</text>
        <text x="252.48px" y="320.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">If two cells are too close, they will both move</text>
        <text x="259.616px" y="368.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">away from each other - reaction detection.</text>
    </g>
    <g transform="matrix(1,0,0,1,1252.5,1407.3)">
        <text x="510.384px" y="272.703px" style="font-family:'Poppins-Bold', 'Poppins';font-weight:700;font-size:32px;fill:white;">#2 - RELAX</text>
        <text x="244.56px" y="320.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">If the system of cells is enough distanced, the</text>
        <text x="317.024px" y="368.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">system is relaxed and stops moving.</text>
    </g>
    <g transform="matrix(1,0,0,1,2448,1407.3)">
        <text x="507.76px" y="272.703px" style="font-family:'Poppins-Bold', 'Poppins';font-weight:700;font-size:32px;fill:white;">#3 - GROW</text>
        <text x="252.48px" y="320.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">If two cells are too close, they will both move</text>
        <text x="421.824px" y="368.703px" style="font-family:'Poppins-ExtraLight', 'Poppins';font-weight:275;font-size:32px;fill:white;">away from each other.</text>
